{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <h1 class="text-center my-5">{{type}} Album</h1>
    <div class="container mx-auto">
        <form action="" method="post">
            {% csrf_token %}
            {{form | crispy}}
    
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
