{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if messages %}
    {% for i in messages %}
    <h4 class="text-{{i.tags}} text-center my-2">{{i}}</h4>
    {% endfor %}
{% endif %}
    <div class="mx-auto" style="max-width: 600px;">
        <h1 class="text-center my-3">{{type}} Now!</h1>
        <div>
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy }}

                <button class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
