{% extends 'base.html' %}
{% block content %}
<div class="row row-cols-4 gap-3 justify-content-center">
    {% for i in meals %}
    <div class="card col">
        <img src={{i.strMealThumb}} class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{i.strMeal}}</h5>
          <p class="card-text">Meal ID: {{i.idMeal}}</p>
        </div>
      </div>
    {% endfor %}
</div>      
{% endblock %}
